  Hola Mundo
</h3>

<button (click)="propiedades['danger'] = !propiedades['danger']"
        type="button"
        name="button"
        [ngClass]="{ 'btn-danger': propiedades['danger'], 'btn-info': !propiedades['danger']}">
        Cambiar
      </button>


      <br><br>
<button (click)="propiedades2.danger0.danger1 = !propiedades2.danger0.danger1"
        type="button" name="button2"
        [ngClass]="{ 'btn-danger': propiedades2.danger0.danger1, 'btn-info': !propiedades2.danger0.danger1}">Fractal</button>

<br><br>

  Proceso Asincrono

  type="button"
  name="button">
